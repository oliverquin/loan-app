<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
    }
    #msg {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h2>Loan Entry Form</h2>

<form id="loanForm">
  <label>Customer Name</label>
  <input type="text" id="customerName" required>

  <label>Loan Amount</label>
  <input type="number" id="loanAmount" required>

  <label>Interest Rate (%)</label>
  <input type="number" step="0.01" id="interestRate" required>

  <label>Interest Paid Date</label>
  <input type="date" id="interestPaidDate">

  <label>Principal Paid</label>
  <input type="number" id="principalPaid">

  <label>Principal Paid Date</label>
  <input type="date" id="principalPaidDate">

  <label>Interest Amount</label>
  <input type="number" id="interestAmount">

  <label>Balance Principal</label>
  <input type="number" id="balancePrincipal">

  <button type="submit">Save</button>

  <div id="msg"></div>
</form>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxgX4aedqhjmquPUO2JQCcSulfNCQcHxThn3umXhshB3nQ-zpwpXcHUDCRMJf32YY24/exec";

document.getElementById("loanForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const params = new URLSearchParams({
    customerName: document.getElementById("customerName").value,
    loanAmount: document.getElementById("loanAmount").value,
    interestRate: document.getElementById("interestRate").value,
    interestPaidDate: document.getElementById("interestPaidDate").value,
    principalPaid: document.getElementById("principalPaid").value,
    principalPaidDate: document.getElementById("principalPaidDate").value,
    interestAmount: document.getElementById("interestAmount").value,
    balancePrincipal: document.getElementById("balancePrincipal").value
  });

  document.getElementById("msg").innerText = "Saving...";
  
  fetch(`${SCRIPT_URL}?${params.toString()}`)
    .then(res => res.text())
    .then(text => {
      if (text === "OK") {
        document.getElementById("msg").style.color = "green";
        document.getElementById("msg").innerText = "Saved successfully!";
        document.getElementById("loanForm").reset();
      } else {
        document.getElementById("msg").style.color = "red";
        document.getElementById("msg").innerText = text;
      }
    })
    .catch(err => {
      document.getElementById("msg").style.color = "red";
      document.getElementById("msg").innerText = "Error saving data";
      console.error(err);
    });
});
</script>

</body>
</html>
